<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Adotar Lobinho</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav class="menu">
            <a class="nossosLobinhos" href="lista-lobinhos.html">Nossos Lobinhos</a>

            <a class="quemSomos" href="quem-somos.html">Quem Somos</a>

    <main class="mainAdotarlobinho">
        <div class="fotoNomeId-adotar">
            <img id="fotoLobo" src="#" alt="foto do lobo">
            <div class="nomeLobo-id">
                <h1 id="nomeLobo">Adote o(a) NomeDoLobo</h1>
                <p id="idLobo">ID: 034169</p>
            </div>
        </div>
        <form class="formulario-adotarLobinho">
            <div class="caixasNomeIdade-adotarLobinho">
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
            </div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <button type="submit" id="botao-adotarLobinho">Adotar</button>
        </form>
    </main>

    <footer>
        <div class="infosRodape">
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.187324113229!2d-43.13583512499142!3d-22.906460537858766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1722195967603!5m2!1spt-BR!2sbr"

                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="dadosRodape">
                <div class="local">
                    <img src="../img/mapa.png">
                    <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niter√≥i - RJ, 24210-315</p>
                </div>

                <div class="telefone">
                    <img src="../img/telefone.png">
                    <p>(99)99999-9999</p>
                </div>

                <div class="email">
                    <img src="../img/envelope.png">
                    <p>salve-lobos@lobINhos.com</p>
                </div>
                <div class="botaoQuemSomos">
                <a href="quem-somos.html" class="btn">Quem Somos</a>
                </div>
            </div>
            <div class="assinatura">
                <h3 class="textoPata">Desenvolvido com</h3>
                <img class="pata" src="../img/paws.png">
