<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lobinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <nav class="menu">
                <a class="nossosLobinhos" href="lista-lobinhos.html">Nossos Lobinhos</a>
                <a href="index.html"><img src="Lobinhohome.png"></a> 
                <a class="quemSomos" href="quem-somos.html">Quem Somos</a>
            </nav>
        </div>
    </header>

    <main>
        <form> 
            <h2>Coloque um lobinho para adoção</h2>
            <div class="nomeEidade">
                <label for="nome">Nome do Lobinho:</label>
                <input type="text" id="nome" name="nome"> 
                <label for="anos">Anos:</label>
                <input type="number" id="anos" name="anos">
            </div>
            <div class="fotoEdescricao">
                <label for="foto">Link da foto:</label>
                <input type="url" id="foto" name="foto">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" rows="6"></textarea>
            </div>    
            <div class="botao">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="infosRodape">
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.187324113229!2d-43.13583512499142!3d-22.906460537858766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1722195967603!5m2!1spt-BR!2sbr" width="250" height="168" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="dadosRodape">

                <div class="local">
                    <img src="mapa.png">
                    <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                </div>

                <div class="telefone">
                    <img src="telefone.png">
                    <p>(99)99999-9999</p>
                </div>

                <div class="email">
                    <img src="envelope.png">
                    <p>salve-lobos@lobINhos.com</p>
                </div>

            </div>

            <div class="botaoQuemSomos">
                <button class="btn" href="quem-somos.html";">Quem Somos</button>
            </div>

            <h3 class="textoPata">Desenvolvido com</h3>
            <img class="pata" src="paws.png">

        </div>
    </footer>
</body>
</html>
